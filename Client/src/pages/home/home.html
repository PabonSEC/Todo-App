<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="font-weight: bold;">Todo App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item *ngFor="let item of todoItems">
      <ion-checkbox (ionChange)="todoToggle(item)" [(ngModel)]="item.checked" color="darkblue" item-start></ion-checkbox>
      <ion-label [style.text-decoration]="item.checked ? 'line-through' : 'none'">{{item.todoTitle}}</ion-label>
      <ion-icon name="create" item-end></ion-icon>
  </ion-item>

  <ion-fab bottom right>
    <button ion-fab color="darkblue" (click)="openTaskModal()">
      <ion-icon style="font-weight: bold;" name="add"></ion-icon>
    </button>

      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list> -->
  </ion-fab>
</ion-content>
