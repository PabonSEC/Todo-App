<ion-content no-padding>

  <ion-list>
    <ion-item-sliding *ngFor="let item of todoItems">

      <ion-item>
          <ion-checkbox (ionChange)="todoToggle(item)" [(ngModel)]="item.checked" color="darkblue" item-start></ion-checkbox>
          <ion-label [style.text-decoration]="item.checked ? 'line-through' : 'none'" (click)="taskDetails(item)">{{item.todoTitle}}</ion-label>
          <ion-icon name="create" item-end></ion-icon>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button (click)="deleteTask(item)">
          <ion-icon name="md-trash"></ion-icon>
            Delete
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="darkblue" (click)="openTaskModal()">
      <ion-icon style="font-weight: bold;" name="add"></ion-icon>
    </button>
