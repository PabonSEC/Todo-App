

<ion-content padding class="main-view">
  <div class="overlay" (click)="closeTask()"></div>
  <div class="modal_content">
    <!-- <div class="circle"></div> -->
    <button ion-button class="circle" color="#2c3e50" (click)="closeTask(todoTitle, todoDescription)">
      <ion-icon style="font-weight: bold;" name="md-checkmark"></ion-icon>
    </button>
      <div class="modal-content">
        <div>
          <ion-input type="text" placeholder="Task Title" id="task-title" [(ngModel)]="todoTitle"></ion-input>
        </div>

        <div>
          <ion-textarea #todoDes id="todoDes" placeholder="Enter description here..." rows="3" maxLength="500" (keyup)="resize()" [(ngModel)]="todoDescription"></ion-textarea>
        </div>

      </div>

  </div>

</ion-content>
